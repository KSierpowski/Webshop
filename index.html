<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/x-icon" href="./images/favicon.webp" />
    <link rel="stylesheet" href="./style.css">
    <title>Media Amator - Web Shop</title>
</head>
<body>
    <header>
        <h1 class="header_title">
            <span>media</span>
            <span>amator</span>
            <span>&#x25BA;</span>
        </h1>
        <div class="search_bar">
            <input type="text" class="search_bar_input" 
            placeholder="Search in shop..." autocomplete="off"/>
            <div class="search_bar_icon">
                <img src="./images/lupa.svg" alt="search_icon" />
            </div>
        </div>
        <div class="header_basket">
            <img src = "./images/shopping_cart.svg" alt="shopping_cart_icon" />
            Cart
        </div>


    </header>

    <main class="container">
        <aside class = "categories">
            <h1 class = "categories_title">Categories</h1>
            <section class = "categories_items">
                <button class = "active">Categories</button>
                <button>Categories</button>
                <button>Categories</button>
                <button>Categories</button>
                <button>Categories</button>
                <button>Categories</button>
            </section>
        </aside>
        <section class = "products">
            <div class = "product_item on_sale">
                <img src = "./images/iphone-11.jpg" />
                <p class="product_name">Iphone 11</p>
                <p class = "product_description">Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Quibusdam debitis nam dignissimos laboriosam aperiam, 
                    vitae pariatur quis illum molestias iste!</p>
                    <div class="product_price">
                        <span class="price">2999.99</span>
                        <span class="price_sale"> 2750.00</span>
                    </div>
                <button class="add_to_basket">Add to cart</button>
                
                <p class="product_item_sale_info">Sale</p>
            </div>
        </section>

    </main>
    <script src = "products.js"></script>
    <script src="main.js"></script>
</body>
</html>
